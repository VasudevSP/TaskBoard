<mat-toolbar class="titlebar">
  <span>TASK <span class="board">BOARD</span></span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAdd()" class="btnadd">
    ADD TASK
  </button>
</mat-toolbar>
<div class="container" id="s" >
<div class="filters" >

<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>
<div class="mat-elevation-z8"   >
 
  <table mat-table [dataSource]="dataSource" matSort  >
   
    <ng-container matColumnDef="id"  >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="wh"> SI.NO </th>
      <td mat-cell *matCellDef="let row" class="wc"> {{row.id}} </td>
    </ng-container>

   
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="wh" > NAME</th>
      <td mat-cell *matCellDef="let row" class="wc" > {{row.Name}} </td>
    </ng-container>

    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="wh" > EMAIL </th>
      <td mat-cell *matCellDef="let row" class="wc" > {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="taskdetails">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="wh"> TASK DETAILS</th>
      <td mat-cell *matCellDef="let row" class="wc" > {{row.taskdetails}} </td>
    </ng-container>

    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="wh" > DUEDATE </th>
      <td mat-cell *matCellDef="let row"class="wc" > {{row.deadline | date:'fullDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="wh" > STATUS </th>
      <td mat-cell *matCellDef="let row" class="wc" > {{row.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="wh" >ACTION</th>
      <td mat-cell *matCellDef="let row" >
        <button mat-icon-button color="primary" (click)="updatedata(row)">
          <mat-icon >edit</mat-icon>
        </button>
       <button mat-icon-button color="warn" (click)="deletetask(row.id)">
        <mat-icon >delete</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" id="last">  No Data Matching the Search"{{input.value}}"</td>
    </tr>

   
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div> 

</div>
